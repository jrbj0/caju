<mat-grid-list [cols]="ocurrences>0?3:2" rowHeight="40px">
    <mat-grid-tile
        *ngIf="ocurrences>0"
        [colspan]="1"
        [rowspan]="1">
        {{ocurrences}} {{ocurrences>1?"ocorrências":"ocorrência"}} de busca
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
            {{countWords}}
            {{countWords>1?"Palavras":"Palavra"}} 
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
        Precisão de {{conficende}}%
    </mat-grid-tile>
</mat-grid-list>
{{selectedTranscription.transcript}}
